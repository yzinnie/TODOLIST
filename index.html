<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Black+Ops+One&&family=Noto+Sans+KR:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>⁕ write a To-Do ⁕</title>
  </head>

  <body>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <h2 id="clock">00:00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <form id="login-form" class="hidden">
      <input
        id="input-name"
        required
        maxlength="15"
        type="text"
        placeholder="이름을 입력해주세요!"
      />
      <input id="login-btn" type="submit" value="로그인" />
    </form>
    <div class="todo">
      <form id="todo-form">
        <input id="input-todo" type="text" placeholder="오늘 할 일" required />
      </form>
      <ul id="todo-list"></ul>
    </div>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <script src="config/API_KEY.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/snow.js"></script>
  </body>
</html>
